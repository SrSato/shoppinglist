            </tr>
            <tr>
                <td> <input type="checkbox" name="chk_platano" id="chk_platano"></td>

            </tr>
           
       </table>

    </main>
    
    <div class="modal">
        <div id="introprod" class="modalhija">
            <header><h4>Nuevo Producto</h4></header>
            <input type="text" placeholder="Cosa a comprar...">
            <label for="tienda">¿En qué tienda?</label>
            <select id="selectTienda" name="tienda">
                <option value="Mas y Mas">Mas y Mas</option>
                <option value="Mercadona">Mercadona</option>
            </select>
            <div class="visorNum">
                <i class="material-icons">remove_circle_outline</i>
                <input type="number" min=0 placeholder="Cantidad...">
                <i class="material-icons">add_circle_outline</i>
            </div> 
            <textarea name="notas" id="areaNotas" placeholder="¿Algo que tener en cuenta?" cols="30" rows="10"></textarea>
            <div id="introprodCancel" class="button cancelar" onclick="escondeModal()">Cancelar</div>
            <div id="introprodGuardar" class="button">Guardar</div> 
        </div>
        <div id="infoprod" class="modalhija">
            <header><h4>Plátano</h4></header>
            <p> <span>Compra:</span> <span>12</span> </p>
            <p> <span>En: </span> Fruteria Pepi </p>
            <p> <span>Notas: </span> Blablabla</p>
            <div id="infoprodOk" class="button cancelar" onclick="escondeModal()">Visto</div>
        </div>
    </div>
    
    <footer>
      <div id="add" onclick="muestraModal('introprod')"><i class="material-icons">add</i></div>
    </footer>
   <script src="js/logica.js"></script>
