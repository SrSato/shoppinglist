<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Nules 2022</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
</head>
<body>
    <header><h3>Shopping List</h3></header>

    <main>
        <ul>
            <li>
                <input type="checkbox" class="hecho" name="chk_platano" id="chk_platano">
                <span class="li_nom_prod">Plátano</span>
                <span class="li_cant_prod">10</span>
                
                <i class="material-icons">search</i>
                <i class="material-icons">delete</i>
            </li>
            <li>
                <input type="checkbox" class="hecho" name="chk_lechuga" id="chk_lechuga">
                <span class="li_nom_prod">Lechuga</span>
                <span class="li_cant_prod">2</span>
                <i class="material-icons">search</i>
                <i class="material-icons">delete</i>
            </li>
        </ul>


    </main>
    
    <div class="modal">
        <div id="infoprod">
            <header><h4>Nuevo Producto</h4></header>
            <input type="text" placeholder="Cosa a comprar...">
            <label for="tienda">¿En qué tienda?</label>
            <select id="selectTienda" name="tienda">
                <option value="Mas y Mas">Mas y Mas</option>
                <option value="Mercadona">Mercadona</option>
            </select>
            <div class="visorNum">
                <i class="material-icons">remove_circle_outline</i>
                <input type="number" min=0 placeholder="Cantidad...">
                <i class="material-icons">add_circle_outline</i>
            </div> 
            <textarea name="notas" id="areaNotas" placeholder="¿Algo que tener en cuenta?" cols="30" rows="10"></textarea>
            <div id="infoprodCancel" class="button cancelar">Cancelar</div>
            <div id="infoprodGuardar" class="button">Guardar</div> 
        </div>
    </div>
    
    <footer>
      <div id="add"><i class="material-icons">add</i></div>
    </footer>
   
</body>
</html>
