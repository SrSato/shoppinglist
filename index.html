    <div class="modal">
        <div id="introprod" class="modalhija">
            <header><h4>Nuevo Producto</h4></header>
            <input id="inputNombre" type="text" placeholder="Cosa a comprar...">
            <label for="tienda">¿En qué tienda?</label>
            <select id="selectTienda" name="tienda">               
            </select>
            <script>
                rellenaSelect("selectTienda", col_tiendas.tiendas);
            </script>
            <div class="visorNum">
                <i class="material-icons" onclick="sumaNum(-1,'inputCantidad')">remove_circle_outline</i>
                <input id="inputCantidad" type="number" min=0 placeholder="Cantidad...">
                <i class="material-icons" onclick="sumaNum(1,'inputCantidad')">add_circle_outline</i>
            </div> 
            <textarea name="notas" id="areaNotas" placeholder="¿Algo que tener en cuenta?" cols="30" rows="10"></textarea>
            <div id="introprodCancel" class="button cancelar" onclick="limpiaProducto()">Cancelar</div>
            <div id="introprodGuardar" class="button" onclick="creaProducto()">Guardar</div> 
        </div>
        <div id="infoprod" class="modalhija">

                <span class="label">En: </span> <span class="info">Fruteria Pepi </span>
                <span class="label">Notas: </span> <span class="info">Blablabla</span>
            <div id="infoprodOk" class="button cancelar" onclick="escondeModal()">Visto</div>
        </div>
    </div>

      <div id="add" onclick="muestraModal('introprod')"><i class="material-icons">add</i></div>
